<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loading2.css" />
  </head>
  <body>
    <div class="progress" id="progress">
      <div class="loader-wrapper">
        <span class="progress-text">0%</span>
        <div class="loading_wrap">
          <div class="circle"></div>
          <div class="square"></div>
          <div class="triangle"></div>
          <div class="logo">Welcome to Harry Portfolio</div>
          <div class="shadow"></div>
        </div>
      </div>
    </div>
    <img src="img/ani_1.png" />
  </body>

  <!-- gsap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

  <!-- scrolltrigger js -->
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <!-- locomotive scroll js -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- jqueryui -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- imageloaded -->
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

  <script>
    // 로딩 소스
    function imagesProgress() {
      let $container = $("#progress"),
        $progressText = $container.find(".progress-text"),
        imgLoad = imagesLoaded("body"),
        imgTotal = imgLoad.images.length,
        imgLoaded = 0,
        current = 0,
        progressTimer = setInterval(updateProgress, 2000 / 38);

      imgLoad.on("progress", function () {
        imgLoaded++;
      });

      function updateProgress() {
        let target = (imgLoaded / imgTotal) * 100;

        current += (target - current) * 0.1;
        $progressText.text(Math.floor(current) + "%");

        if (current >= 100) {
          clearInterval(progressTimer);
          $container
            .animate({ opacity: "0" }, 1500, "easeInOutQuint")
            .animate({ top: "-100%" }, 1500);

          gsap.to("#header", {
            top: 0,
            opacity: 1,
            duration: 2.5,
            delay: 0.5,
            ease: "circ.out",
          });

          gsap.to("#mainview .right .main_img", {
            opacity: 1,
            duration: 0.5,
            delay: 1,
          });

          gsap.to("#mainview .line", {
            opacity: 1,
            duration: 0.5,
            delay: 1,
          });

          gsap.to("#mainview .left .planet", {
            opacity: 1,
            duration: 0.5,
            delay: 1.9,
          });

          gsap.to("#mainview .contents .scrolldown", {
            opacity: 1,
            duration: 1,
            delay: 2.2,
          });

          gsap.to("#mainview .left h2 span", {
            opacity: 1,
            y: 0,
            duration: 3.5,
            delay: 2.7,
            stagger: 0.1,
            ease: "elastic.out(1, 0.3)",
          });

          gsap.to("#mainview .left p span", {
            opacity: 1,
            duration: 0.6,
            delay: 3.2,
            stagger: 0.03,
          });

          gsap.to("#mainview .left a", {
            opacity: 1,
            duration: 0.6,
            delay: 8.5,
            stagger: 0.03,
          });
        }
        if (current > 99.9) {
          current = 100;
        }
      }
    }
    imagesProgress();
  </script>
</html>
